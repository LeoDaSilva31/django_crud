<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title%} {% endblock %}</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" href="estilo.css"/>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid nav justify-content-center">
        <a class="navbar-brand">Bienvenido a Mesa de Entrada PNAV</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Buscar Expediente"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </nav>

    <div class="btn-group btn-block col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <a href="#" class="btn btn-primary" aria-current="page">Entrada</a>
      <a href="#" class="btn btn-primary" aria-current="page">Salida</a>
      <a href="#" class="btn btn-primary" aria-current="page">Estadisticas</a>
    </div>

    {% block body %} {% endblock %}
  </body>
</html>
